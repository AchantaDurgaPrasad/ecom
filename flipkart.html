      * {box-sizing: border-box;}

  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .slider-imag {
    width: 100%;
    overflow: hidden;
    position: relative;
  }

  .slider {
    display: flex;
    animation: slide 5s infinite;
  }

  @keyframes slide {
    0% {
      transform: translateX(0);
    }
    20% {
      transform: translateX(-100%);
    }
    35% {
      transform: translateX(-200%);
    }
    45% {
      transform: translateX(-300%);
    }
    55% {
      transform: translateX(-400%);
    }
    65% {
      transform: translateX(-500%);
    }
    75% {
      transform: translateX(-600%);
    }
    85% {
      transform: translateX(-700%);
    }
    100% {
      transform: translateX(0);
    }
  }

  .slide {
    width: 100%;
    flex-shrink: 0;
    overflow: hidden;
  }

  .slide img {
    width: 100%;
    height: auto;
    display: block;
  }

  .mode {
        display: flex;
        justify-content: space-between;
        cursor: pointer;
    }
    .button-icon {
        width: 50px;
        height: 50px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
       
    }
    .button-icon:hover img {
        transform: scale(1.2); /* Scale up image on hover */
    }
    .button-icon img {
        width: 100%;
        height: 100%;
    }

</style>
